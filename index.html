<!DOCTYPE html>
<html>
<head>
  <title>Baby Led Weaning Meal Planner</title>
</head>
<body>
  <h1>Baby Led Weaning Meal Planner</h1>
  <p>This website can help you create a sample weekly baby led weaning meal plan in a table format.</p>
  <form action="/generate-meal-plan" method="post">
    <input type="text" name="baby_age" placeholder="Baby's age (months)">
    <input type="submit" value="Generate Meal Plan">
  </form>
  <script>
    function generateMealPlan(babyAge) {
      // Get the list of safe foods for babies of the given age.
      var safeFoods = [
        "Banana",
        "Avocado",
        "Oatmeal",
        "Sweet potato",
        "Butternut squash",
        "Chicken",
        "Salmon",
        "Tofu",
        "Eggs",
        "Yogurt",
        "Beef",
        "Lentils",
        "Quinoa",
        "Brown rice",
        "Pasta",
        "Peanut butter",
        "Bread",
        "Apples",
        "Oranges",
        "Bananas",
        "Berries"
      ];

      // Create a weekly meal plan.
      var mealPlan = [];
      for (var day = 0; day < 7; day++) {
        var breakfast = safeFoods[Math.floor(Math.random() * safeFoods.length)];
        var lunch = safeFoods[Math.floor(Math.random() * safeFoods.length)];
        var dinner = safeFoods[Math.floor(Math.random() * safeFoods.length)];
        mealPlan.push([breakfast, lunch, dinner]);
      }

      // Display the meal plan in a table format.
      var mealPlanTable = document.getElementById("meal-plan-table");
      mealPlanTable.innerHTML = "";
      for (var day = 0; day < 7; day++) {
        var mealPlanRow = document.createElement("tr");
        mealPlanRow.innerHTML = "<td>" + (day + 1) + "</td><td>" + mealPlan[day][0] + "</td><td>" + mealPlan[day][1] + "</td><td>" + mealPlan[day][2] + "</td>";
        mealPlanTable.appendChild(mealPlanRow);
      }
    }
  </script>
  <table id="meal-plan-table">
    <thead>
      <tr>
        <th>Day</th>
        <th>Breakfast</th>
        <th>Lunch</th>
        <th>Dinner</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
