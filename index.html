<!DOCTYPE html>
<html>
<head>
  <title>Meal Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
    }
    
    table {
      border-collapse: collapse;
      margin: auto;
    }
    
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      width: 150px;
      height: 60px;
      font-size: 16px;
      font-weight: bold;
      background-color: white;
      color: black;
    }
    
    th {
      background-color: #1E90FF;
      color: white;
    }
    
    th:first-child, td:first-child {
      background-color: #1E90FF;
      color: white;
      font-size: 20px;
    }
    
    td:hover {
      background-color: #F0E68C;
      cursor: pointer;
    }
    
    td:focus {
      outline: none;
      background-color: #FFFFE0;
    }
    
    td[contenteditable=true]:empty::before {
      content: "Click to edit";
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Meal Plan</h1>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><strong>Breakfast</strong></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <td><strong>Lunch</strong></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <td><strong>Dinner</strong></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
