<!DOCTYPE html>
<html>
  <head>
    <title>Baby Led Weaning Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js?onload=loadSheetsApi" async defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Baby Led Weaning Meal Planner</h1>
      <p>This website can help you create a sample weekly baby led weaning meal plan.</p>
      <table id="meal-plan-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Meals</th>
            <th>Allergens</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="button-container">
        <button id="generateMealPlanButton">Generate Meal Plan</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
